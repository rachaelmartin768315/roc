<html>
  <head>
    <style>
      body {
        background-color: #222;
        color: #ccc;
        font-family: sans-serif;
        font-size: 18px;
      }
      .body-wrapper {
        display: flex;
        flex-direction: column;
        max-width: 900px;
        height: 100%;
        margin: 0 auto;
        padding: 0 24px;
      }
      h1 {
        margin: 32px auto;
        color: #eee;
        text-align: center;
      }
      li {
        margin: 8px;
      }
      section.history {
        flex: 1;
      }
      .scroll-wrap {
        position: relative;
        height: 100%;
      }
      .scroll {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: auto;
      }
      #history-text {
        margin: 16px 0;
        padding: 8px;
      }
      #history-text .input {
        margin-bottom: 8px;
      }
      #history-text .output {
        margin-bottom: 16px;
      }
      #history-text .output-ok {
        color: #0f8;
      }
      #history-text .output-error {
        color: #f00;
      }
      .code {
        font-family: "Courier New", Courier, monospace;
        background-color: #111;
        color: #fff;
      }
      section.source {
        display: flex;
        flex-direction: column;
      }

      section.source input {
        height: 32px;
        padding: 8px;
        margin-bottom: 16px;
      }
    </style>
    <title>Roc REPL</title>
  </head>
  <body>
    <div class="body-wrapper">
      <section class="text">
        <h1>The rockin' Roc REPL</h1>
      </section>

      <section class="history">
        <div class="scroll-wrap">
          <div id="history-text" class="scroll code"></div>
        </div>
      </section>

      <section class="source">
        <input
          id="source-input"
          class="code"
          placeholder="Type some Roc code and press Enter"
        />
      </section>
    </div>
    <script type="module" src="repl.js"></script>
  </body>
</html>
